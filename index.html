<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; img-src 'self' data: blob: http: https:; font-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http: https: ws: wss:;" />
    <title>Puck Editor Learning</title>
    <!-- Font Awesome for category icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Force purple text for Puck editor -->
    <style>
      .puck, .puck * {
        color: #6f42c1 !important;
      }
      html body #root .puck,
      html body #root .puck *,
      html body #root .puck div,
      html body #root .puck span,
      html body #root .puck p,
      html body #root .puck h1,
      html body #root .puck h2,
      html body #root .puck h3,
      html body #root .puck h4,
      html body #root .puck h5,
      html body #root .puck h6,
      html body #root .puck a,
      html body #root .puck button,
      html body #root .puck label,
      html body #root .puck input,
      html body #root .puck textarea,
      html body #root .puck select,
      html body #root .puck li,
      html body #root .puck ul,
      html body #root .puck ol {
        color: #6f42c1 !important;
      }
      
      /* Force ONLY Publish Button to be Purple with White Text */
      .puck button[data-testid="publish"],
      .puck button[aria-label*="Publish"],
      .puck button[title*="Publish"],
      html body #root .puck button[data-testid="publish"],
      html body #root .puck button[aria-label*="Publish"],
      html body #root .puck button[title*="Publish"] {
        background-color: #6f42c1 !important;
        color: white !important;
        border-color: #6f42c1 !important;
      }
      
      /* Override any existing button styles for publish button only */
      .puck button[data-testid="publish"] *,
      .puck button[aria-label*="Publish"] *,
      .puck button[title*="Publish"] *,
      html body #root .puck button[data-testid="publish"] *,
      html body #root .puck button[aria-label*="Publish"] *,
      html body #root .puck button[title*="Publish"] * {
        color: white !important;
        background-color: transparent !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
